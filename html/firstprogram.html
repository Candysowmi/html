<!DOCTYPE html>
<HTML>
    <head >
        <center>
          <title>FORM</title>
          <link rel="icon" href="https://hotemoji.com/images/dl/7/memo-emoji-by-twitter.png" >
          <link rel="stylesheet" href="firstprogram.css">
        <body class="bor">
            <h1>REGISTRATION FORM</h1>
            <p> please fill the form to create an account</p>
            <HR>
                <p>
                   <label for="firstname"><b>FIRST NAME:</b></label>
                   <input type="text" id="firstname" name="firstname" autocomplete="on" placeholder="Enter Your Firstname" required>
                </p>   
                
                <p>
                   <label for="lastname"><b>LAST NAME:</b></label>
                   <input type="text" id="lastname" name="lastname"placeholder="Enter Your Lastname" required>
                </p>
                <P>
                    <label for="phonenumber"><b>PHONE NO:</b></label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your Number" required>
                </P>
                <p>
                    <legend><b>GENDER:</b></legend>
                    <label for="MALE">MALE</label>
                    <input type="radio" name="gen" id="male" value="male">
                    <label for="female">FEMALE</label>
                    <input type="radio" name="gen" id="female" value="female" >
                </p>
                <P>
                    <label><b>DATE OF BIRTH:</b></label>
                    <input type="date" name="birthdate" placeholder="dd/mm/yyyy" required>
                </P>
                <p>
                    <label for="course"><b>COURSE:</b></label>
                    <input type="text" name="course" id="course" list="course list" placeholder="Enter Your Course Name">
                    <datalist id="course list">
                    <OPtion>JAVA</OPtion>
                    <OPtion>PYTHON</OPtion>
                    <OPtion>C</OPtion>
                    <OPtion>C++</OPtion>
                    <OPtion>FULL STACK</OPtion>
                    </datalist>
                </p>
                <label for="message"><b>ADDRESS:</b></label>
                <p>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Address"></textarea>
                </p>
                <p>
                    <label for="mail"><b>MAIL ID:</b></label>
                    <input type="mail" id="mail" name="mail" placeholder="@gmail.com" required>
                </p>
                <p>
                    <label for="password"><b>PASSWORD:</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </p>
                <hr>
                <p>
                    <div class="button">
                       <button type="submit"> SUBMIT</button>
                       <button type="reset">RESET</button>
                    </div>
                </p>
                <hr>
        </body>
    </center>
    </head>
</HTML>
